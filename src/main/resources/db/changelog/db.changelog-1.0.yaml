databaseChangeLog:
  - changeSet:
      id: 1
      author: eric.rochester
      changes:
        - createTable:
            tableName: todo
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: completed
                  type: BOOLEAN
                  defaultValue: false
              - column:
                  name: order
                  type: INTEGER
                  defaultValue: -1
